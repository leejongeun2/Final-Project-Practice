{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

  <!--경로를 가져오기 위해 product_pk-->

  <div class="py-5">
    {% for review in reviews %}

      <div class="bg-light rounded-5 my-3" style="box-shadow: 4px 4px 4px rgb(255, 0, 0, 0.8); width: 80%; margin: auto;">
        {% if product.image %}

          <img class="rounded-5" src="{{ product.image.url }}" style="width:300px; " alt="123">

        {% endif %}
        {{ review.content }}
        <a href="{% url 'reviews:update' review.pk %}">수정하기</a>

        <a href="{% url 'reviews:delete' review.pk %}">삭제하기</a>
      </div>
    {% endfor %}

    <div class="text-center p-5 m-5">
      <a href="{% url 'reviews:create' product.pk %}" class="btn detail_btn" style="width: 100%;">review</a>
    </div>

  </div>

{% endblock content %}
