{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block content %}
  <div class="d-flex justify-content-center my-4">
    <div class="d-flex flex-column justify-content-center" style="width: 30rem;">
      <p class="text-center fw-bold mb-3" style="color: white; font-family: 'Jost', sans-serif; font-size:70px;">Login</p>
      <div>
        <form action="" method="POST" style="color:white;">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% bootstrap_button button_type="submit" button_class="detail_btn w-100" content="로그인"%}
        </form>

      </div>

    </div>
  </div>

{% endblock content %}
